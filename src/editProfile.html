  <body class="app header-fixed ">
    <header class="app-header navbar">
      <ul class="nav navbar-nav d-md-down-none">
        <li class="nav-item px-3">
          <a class="nav-link" href="#">Пользователи</a>
        </li>
        <li class="nav-item px-3">
          <a class="nav-link" href="#">Проекты</a>
        </li>
      </ul>
 
    </header>
    <div class="app-body">
      <main class="main">

        <div class="container-fluid">
          <div class="animated fadeIn"></div>
        
        
        <div class="row">
              <div class="col-md-9">
                <div class="card">
                  <div class="card-header">
                    <strong>Редактирование профиля</strong></div>
                  <div class="card-body">
        
                    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                    <div class="row">
                      <div class="col-sm-7">
                      <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">Имя</label>
                        <div class="col-md-9">
                          <input class="form-control" id="name" type="text" name="text-input">                        
                        </div>
                      </div>                      
                      <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">Фамилия</label>
                        <div class="col-md-9">
                          <input class="form-control" id="surname" type="text" name="text-input">                        
                        </div>
                      </div>
                       <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">Отчество</label>
                        <div class="col-md-9">
                          <input class="form-control" id="fathername" type="text" name="text-input">                        
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 col-form-label">Пол</label>
                        <div class="col-md-9 col-form-label">
                          <div class="form-check">
                            <input class="form-check-input" id="radio1" type="radio" value="radio1" name="radios">
                            <label class="form-check-label" for="radio1">Мужской</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" id="radio2" type="radio" value="radio2" name="radios">
                            <label class="form-check-label" for="radio2">Женский</label>
                          </div>
                        </div>
                      </div>                                      
                       <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="date-input">Дата рождения</label>
                        <div class="col-md-9">
                          <input class="form-control" id="date-input" type="date" name="date-input" placeholder="date">
                        </div>
                      </div>
                    </div>  
                     <div class="col-sm-5"> 
                     <div class="">
                        <img class="img-avatar avatar-lg" src="img/avatars/6.jpg">
                         </div>
                      <div class="form-group row" style="margin-top: 14px;">
                        <input id="file-input" type="file" name="file-input">
                        </div>
                     </div> 
                     </div> 
                      <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="textarea-input">О себе</label>
                        <div class="col-md-9">
                          <textarea class="form-control" id="textarea-input" name="textarea-input" rows="9" placeholder="Расскажите о себе"></textarea>
                        </div>
                      </div>
                      
                      <strong>Контакты</strong>
                      
                      <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">Телефон</label>
                        <div class="col-md-9">
                          <input class="form-control" id="name" type="text" name="text-input">                        
                        </div>
                      </div> 
                       <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">Телеграм</label>
                        <div class="col-md-9">
                          <input class="form-control" id="name" type="text" name="text-input">                        
                        </div>
                      </div>
     
                    </form>
       </div>
       <div class="card-footer">
                    <button class="btn btn-sm btn-primary" type="submit">
                      <i class="fa fa-dot-circle-o"></i> Сохранить</button>
                  </div>
       
       </div></div></div> 
        </div> 
      </main>
     </div>
    <footer class="app-footer">

    <script src="node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>
